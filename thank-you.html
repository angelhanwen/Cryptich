<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Thanks — Cryptich</title>
  <meta name="description" content="You're on the list. We'll notify you when Cryptich has updates." />

  <!-- Open Graph (optional, nice if this page is shared directly) -->
  <meta property="og:title" content="Thanks — Cryptich" />
  <meta property="og:description" content="You're on the list. We'll notify you when Cryptich has updates." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://cryptich.com/thank-you.html" />

  <style>
    /* ===== Same design tokens as the main page ===== */
    :root{
      --bg:#ffffff;
      --fg:#0f1115;
      --muted:#636a74;
      --accent:#0f7e8a;
      --card:#f7f8fa;
      --border:#e6e8ec;
      --radius:16px;
      --shadow-sm:0 1px 2px rgba(16,24,40,.06);
      --shadow-md:0 8px 24px rgba(16,24,40,.10);
      --space:clamp(16px,2vw,28px);
      --maxw:1100px;
    }
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#0b0e12;
        --fg:#eef2f6;
        --muted:#98a2b3;
        --accent:#21b1bf;
        --card:#12161d;
        --border:#1e2430;
        --shadow-sm:0 1px 2px rgba(0,0,0,.4);
        --shadow-md:0 10px 30px rgba(0,0,0,.45);
      }
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Inter,Arial,sans-serif;
      color:var(--fg);
      background:var(--bg);
      line-height:1.6;
      text-rendering:optimizeLegibility;
    }

    .container{max-width:var(--maxw); margin:0 auto; padding:0 var(--space)}

    /* Hero-style center layout to match the first page */
    .hero{
      min-height:100vh; display:grid; place-items:center; text-align:center;
      padding: calc(var(--space) * 2) var(--space);
      background:
        radial-gradient(90% 70% at 50% 0%, rgba(33,177,191,.12) 0%, transparent 60%),
        radial-gradient(70% 60% at 80% 20%, rgba(33,177,191,.08) 0%, transparent 60%),
        linear-gradient(180deg, rgba(15,126,138,.04), transparent 40%);
    }

    .card{
      background:var(--card);
      border:1px solid var(--border);
      border-radius:var(--radius);
      padding: clamp(18px, 3vw, 36px);
      box-shadow:var(--shadow-md);
      max-width:720px;
      width:min(100%, 720px);
      margin:auto;
    }

    h1{font-size: clamp(28px, 5.2vw, 42px); margin:.25rem 0 .25rem; letter-spacing:-.02em}
    p{margin:.5rem 0}
    .muted{color:var(--muted)}

    .actions{display:flex; gap:12px; justify-content:center; flex-wrap:wrap; margin-top:14px}
    .btn{
      display:inline-flex; align-items:center; justify-content:center; gap:8px;
      padding:12px 18px; border-radius:12px; border:0; cursor:pointer;
      text-decoration:none; font:inherit; color:#fff; background:var(--accent); box-shadow:var(--shadow-md);
      transition: transform .08s ease, box-shadow .2s ease, opacity .2s ease;
    }
    .btn:hover{ transform: translateY(-1px) }
    .btn:active{ transform: translateY(0) scale(.99) }

    .subtle{ color:var(--muted); font-size:14px; margin-top:10px }

    @media (prefers-reduced-motion: reduce){
      *{ animation:none !important; transition:none !important }
    }
  </style>
</head>
<body>
  <main class="hero">
    <div class="container">
      <div class="card">
        <h1>Welcome aboard — you’re on the list.</h1>
        <p class="muted">Thanks for joining the Cryptich waitlist. We’ll email you with early updates and sneak peeks.</p>

        <div class="actions">
          <a class="btn" href="/">← Back to Cryptich</a>
        </div>

        <p class="subtle">Didn’t mean to sign up? You can ignore the confirmation, and you won’t hear from us again.</p>
      </div>
    </div>
  </main>
</body>
</html>
